<div fxLayout="row wrap" fxLayoutGap="10px">
  <ng-container *ngFor="let favLocation of favorites">
    <mat-card fxFlex="0 1 auto" (click)="setCurrentLocation(favLocation)">
      {{favLocation | json}}
      <h3>{{favLocation.name}}</h3>
      <h3>{{favLocation.weather.WeatherText}}</h3>
      <h5>{{favLocation.weather.Temperature.Metric.Value}}</h5>
    </mat-card>
  </ng-container>
</div>
